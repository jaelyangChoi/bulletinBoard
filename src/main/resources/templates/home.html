<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>로그인 페이지</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center mb-4" style="color: #007bff;">게시판</h1>
    <h2 class="text-center">로그인</h2>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}"
                   th:errorclass="field-error" class="form-control" required>
            <div class="field-error" th:errors="*{email}">이메일 오류</div>
        </div>
        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" required>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>
    <div class="text-center mt-3">
        <a href="#">비밀번호를 잊으셨나요?</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

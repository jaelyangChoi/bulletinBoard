<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" th:object="${post}">
    <h1 class="mt-5" th:text="*{title}">게시글 제목</h1>

    <div class="mb-3">
        <span class="text-muted">작성자: </span><span th:text="*{author.name}">작성자명</span>
    </div>

    <div class="mb-3">
        <span class="text-muted">작성일: </span><span th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
    </div>

    <div class="mb-3">
        <span class="text-muted">조회수: </span><span th:text="*{secretYN}">비밀글 여부</span>
    </div>

    <hr>

    <div th:utext="*{content}">
        <!-- 게시글 내용 -->
    </div>

    <hr>

    <!-- 수정, 삭제 버튼 -->
    <div class="d-flex justify-content-end">
        <a th:href="@{/board/edit/{id}(id=${post.id})}" class="btn btn-warning me-2">수정</a>
        <a th:href="@{/board/delete/{id}(id=${post.id})}" class="btn btn-danger">삭제</a>
        <a th:href="@{/board/list}" class="btn btn-secondary">목록으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

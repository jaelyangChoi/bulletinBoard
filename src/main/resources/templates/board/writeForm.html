<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${title}">새 글 작성</h1>

    <!-- 게시글 작성 폼 -->
    <form th:action="@{/board/post}" method="post" th:object="${postForm}">
        <input type="hidden" th:field="*{categoryId}" />
        <input type="hidden" th:field="*{secretYN}" />
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">작성 완료</button>
        <a th:href="@{/board/list}" class="btn btn-secondary">취소</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

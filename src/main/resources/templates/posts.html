<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">게시판</h1>

    <!-- 게시글 작성 버튼 -->
    <div class="my-3">
        <a th:href="@{/board/write}" class="btn btn-primary">새 글 작성</a>
    </div>

    <!-- 게시판 리스트 테이블 -->
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">비밀글</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시판 목록을 동적으로 출력 -->
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
            </td>
            <td th:text="${post.author.name}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${post.secretYN}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
